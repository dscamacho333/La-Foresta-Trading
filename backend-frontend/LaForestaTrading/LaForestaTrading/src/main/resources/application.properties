spring.application.name=LaForestaTrading

# Port configuration

server.port= ${APPLICATION_PORT}

# Database configuration

spring.datasource.url = jdbc:mysql://${DB_SERVER}:${DB_PORT}/${DB_NAME}
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}


# Hibernate configuration

spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true


# Alpaca configuration


alpaca.api.key = ${ALPACA_API_KEY}
alpaca.api.secret = ${ALPACA_API_SECRET}


# GMAIL configuration

spring.mail.host = ${GMAIL_HOST}
spring.mail.port = ${GMAIL_PORT}
spring.mail.username = ${GMAIL_USERNAME}
spring.mail.password = ${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

# Stripe configuration

stripe.api.key = ${STRIPE_API_KEY}
stripe.api.secret = ${STRIPE_API_SECRET}

# Stripe price ID´s configuration
stripe.price.id.monthly = ${STRIPE_MONTLY_PRICE_ID}
stripe.price.id.annual = ${STRIPE_ANNUAL_PRICE_ID}