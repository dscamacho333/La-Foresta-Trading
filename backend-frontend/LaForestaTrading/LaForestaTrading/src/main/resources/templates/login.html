<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - La Foresta Trading</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <!-- Mensajes de autenticación -->
    <div th:if="${param.error}" class="login-message error">
        Usuario o contraseña inválidos.
    </div>
    <div th:if="${param.logout}" class="login-message success">
        Has cerrado sesión correctamente.
    </div>
    <div th:if="${param.success}" class="login-message success">
        Cuenta creada con éxito. Ahora puedes iniciar sesión.
    </div>

    <form th:action="@{/login}" method="post" class="login-form">
        <label for="username">Correo</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="login-btn">Ingresar</button>
    </form>

    <div class="login-links">
        <a th:href="@{/register}">¿No tienes cuenta? Regístrate</a>
        <a th:href="@{/recuperar-password}">¿Olvidaste tu contraseña?</a>
    </div>
</div>
</body>
</html>
